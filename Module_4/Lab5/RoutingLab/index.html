<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Animations&Interceptors Exercise</title>
		<!-- <base href="/"> -->

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- <link rel="icon" type="image/x-icon" href="favicon.ico" /> -->

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="./css/notifications.css" />
	</head>

	<body id="main">
		<nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
      
        <h1 >Furniture Store</h1>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#home">View All Furniture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#create">Add New Furniture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active"  href="#profile">My Furniture</a>
          </li>
        </ul>
    </nav>
		<!-- place the template that matches the route for the site -->
		<div id="container">
			<!-- different pages / templates -->
		</div>
		<div id="notifications">
			<div id="loadingBox" class="notification">
				<span>Loading â€¦</span>
			</div>
			<div id="infoBox" class="notification">
				<span>Info</span>
			</div>
			<div id="errorBox" class="notification">
				<span>Error</span>
			</div>
		</div>

		<!-- create New Furniture Template -->
		<script id="create" type="text/x-handlebars-template">
			<div class="container">
				<div class="row space-top">
					<div class="col-md-12">
						<h1>Create New Furniture</h1>
						<p>Please fill all fields.</p>
					</div>
				</div>
				<form id="form">
					<div class="row space-top">
						<div class="col-md-4">
							<div class="form-group">
								<label
									class="form-control-label"
									for="new-make"
								>Make</label>
								<input
									class="form-control"
									id="new-make"
									type="text"
								/>
							</div>
							<div class="form-group has-success">
								<label
									class="form-control-label"
									for="new-model"
								>Model</label>
								<input
									class="form-control is-valid"
									id="new-model"
									type="text"
								/>
								<div class="form-control-feedback">This input
									value is valid</div>
							</div>
							<div class="form-group has-danger">
								<label
									class="form-control-label"
									for="new-year"
								>Year</label>
								<input
									class="form-control is-invalid"
									id="new-year"
									type="number"
								/>
								<div class="form-control-feedback">This input
									value is invalid</div>
							</div>
							<div class="form-group">
								<label
									class="form-control-label"
									for="new-description"
								>Description</label>
								<input
									class="form-control"
									id="new-description"
									type="text"
								/>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label
									class="form-control-label"
									for="new-price"
								>Price</label>
								<input
									class="form-control"
									id="new-price"
									type="number"
								/>
							</div>
							<div class="form-group">
								<label
									class="form-control-label"
									for="new-image"
								>Image</label>
								<input
									class="form-control"
									id="new-image"
									type="text"
								/>
							</div>
							<div class="form-group">
								<label
									class="form-control-label"
									for="new-material"
								>Material (optional)</label>
								<input
									class="form-control"
									id="new-material"
									type="text"
								/>
							</div>
							<input
								type="submit"
								id="submit"
								class="btn btn-primary"
								value="Create"
							/>
						</div>
					</div>
				</form>
			</div>
		</script>
		<!-- view all Furniture Template -->
		<script id="viewAll" type="text/x-handlebars-template">
			<div class="container">
				<div class="row space-top">
					<div class="col-md-12">
						<h1>Welcome to Furniture System</h1>
						<!-- <p>Select furniture from the catalog to view details.</p> -->
					</div>
				</div>
				<div class="row space-top">
					{{#each furnitureArray}}
						<div class="col-md-4">
							<div class="card text-white bg-dark">
								<div class="card-body">
									<blockquote class="card-blockquote">
										<img src="{{imageUrl}}" />
										<p>{{description}}</p>
										<footer>Someone famous in
											<cite
												title="{{year}}"
											>{{year}}</cite>
										</footer>
										<div class="pull-right">
											<a
												href="#details/{{id}}"
												class="btn btn-info"
											>Details</a>
										</div>
									</blockquote>
								</div>
							</div>
						</div>
					{{/each}}
				</div>
			</div>
		</script>
		<!-- furniture Details  template-->
		<script id="details" type="text/x-handlebars-template">
			<div class="container">
				<div class="row space-top">
					<div class="col-md-12">
						<h1>Furniture Details</h1>
					</div>
				</div>
				<div class="row space-top">
					<div class="col-md-4">
						<div class="card text-white bg-dark">
							<div class="card-body">
								<blockquote class="card-blockquote">
									<img src="{{imageUrl}}" />
								</blockquote>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<p>Make: {{make}}</p>
						<p>Model: {{model}}</p>
						<p>Year: {{year}}</p>
						<p>Description: {{description}}</p>
						<p>Price: {{price}}</p>
						<p>Material: {{material}}</p>
					</div>
				</div>
			</div>
		</script>
		<!-- profofile page template -->
		<script id="profile" type="text/x-handlebars-template">
			<div class="container">
				<div class="row space-top">
					<div class="col-md-12">
						<h1>Profile Page</h1>
						<p>Listing your furniture.</p>
					</div>
				</div>
				<div class="row space-top">
			    {{#each furnitureArray}}
					<div class="col-md-4">
						<div class="card text-white bg-dark">
							<div class="card-body">
								<blockquote class="card-blockquote">
									<img src="{{imageUrl}}" />
									<p>{{description}}</p>
									<footer>Someone famous in
										<cite title="{{year}}">{{year}}</cite>
									</footer>
									<div class="pull-right">
										<a
											href="#details/{{id}}"
											class="btn btn-info"
										>Details</a>
										<a
											href="#delete/{{id}}"
											class="btn btn-danger"
										>Delete Item</a>
									</div>
								</blockquote>
							</div>
						</div>
					</div>
          {{/each}}
				</div>
			</div>
		</script>

		<script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
		<!-- <script id="template" type="text/x-handlebars-template"></script> -->

    <script src="./js/routes.js"></script>

		<!-- a baby server -->
		<script src="./js/babyServer.js"></script>
		
	</body>
</html>
